<mat-card class="product-card">
  <img
    class="product-card__image"
    mat-card-image
    [src]="product.image"
    [alt]="product.description"
  />
  <mat-card-content class="product-card__content">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>
      {{ product.price | currency : 'BRL' }}
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
