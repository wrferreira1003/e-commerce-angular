<mat-form-field appearance="outline" class="form-field">
  <mat-label>Informe sua senha</mat-label>
  <input
    [formControl]="control"
    matInput
    placeholder="minimo 6 caracteres"
    type="password"
  />
  @if (control.hasError('minlength')) {
  <mat-error>Senha inválida</mat-error>
  } @if (control.hasError('required')) {
  <mat-error>Senha é obrigatória</mat-error>
  }
</mat-form-field>

<div class="container">
  <button mat-button color="primary" [routerLink]="['../', 'email']">
    Voltar
  </button>
  <button [disabled]="control.invalid" mat-button color="primary">
    Entrar
  </button>
</div>
