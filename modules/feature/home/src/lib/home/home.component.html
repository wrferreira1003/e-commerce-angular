<main class="home">
  <section>
    <h2>Produtos recomendados para você</h2>

    <div class="home__product-card-container">
      @for (product of products$ | async; track product.id) {
      <lib-product-card [product]="product"></lib-product-card>
      } @empty {
      <strong>Não temos produtos recomendados para você no momento</strong>
      }
    </div>
  </section>
</main>
